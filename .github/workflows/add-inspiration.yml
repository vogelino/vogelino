name: Add inspiration and commit it
on:
  repository_dispatch:
    types: [update-inspirations]
jobs:
  Fetch-Notion-Inspirations:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4

      - name: Install dependencies
        run: npm install

      - name: Add inspiration from github webhook payload
        env:
          NOTION_INSPIRATION_DATABASE_ID: ${{ secrets.NOTION_INSPIRATION_DATABASE_ID }}
          NOTION_API_SECRET: ${{ secrets.NOTION_API_SECRET }}
          GITHUB_PAYLOAD: ${{ toJson(github.event.client_payload) }}
        run: npm run downloadInspiration

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          message: "chore(content): Add inspiration: ${{ github.event.client_payload.name }}"
          add: "src"
